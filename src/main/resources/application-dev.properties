info.app.name=criar-chave-pix
info.app.description='@project.description@'
info.app.version='@project.version@'

spring.application.name=criar-chave-pix

spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/chavespix?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATASOURCE_USERNAME:user}
spring.datasource.password=${DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configura??es de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true